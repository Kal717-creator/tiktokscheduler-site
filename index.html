<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      color: #111;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ff0050; /* TikTok red */
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to TikTok Scheduler</h1>
  <p>Schedule your TikToks in advance with ease.</p>

  <div class="buttons">
    <a href="/terms.html">Terms of Service</a>
    <a href="/privacy.html">Privacy Policy</a>
  </div>

  <div class="footer">
    &copy; 2025 TikTok Scheduler. All rights reserved.
  </div>
</body>
</html>
